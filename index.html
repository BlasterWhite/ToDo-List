<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d50a18be62.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="app" v-cloak>
        <h1>TODO List</h1>
        <hr>
        <ul>
            <li v-for="task in tasks">
                <div class="texts">
                    <h3>{{ task.title }}</h3>
                    <p :class="{ lineThrough : task.done }">{{ task.description }}</p>
                </div>
                <button @click="unDoneTask(task)" v-if="task.done" class="done">Undone <i class="fa-solid fa-rotate-left"></i></button>
                <button @click="deleteTask(task)" v-if="task.done" class="delete">Delete <i class="fa-solid fa-trash-can"></i></button>
                <button @click="doneTask(task)" v-if="!task.done" class="done">Done <i class="fa-solid fa-check"></i></button>
            </li>
            <li v-if="!tasks.length" style="text-align: content;">No Tasks</li>
        </ul>
        <form @submit.prevent="onSubmit">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" v-model="title">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" v-model="description"></textarea>
            <button type="submit" id="addTask">Add Task</button>
        </form>
    </main>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
